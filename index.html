<html>
<head>
<title>Gla3dr's Streaming Schedule</title>
<link rel="icon" type="image/icon" href="favicon.ico"/>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
<iframe src="https://www.google.com/calendar/embed?showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=qoko9nutfo2ignoon7p1g44vig%40group.calendar.google.com&amp;color=%2323164E&amp;src=en.canadian%23holiday%40group.v.calendar.google.com&amp;color=%23A32929&amp;ctz=America%2FRegina" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>
<div id="container">
<div id="label">Stream is currently:</div>
<div id="status"></div>
</div>
<script>
  $.getJSON('https://api.twitch.tv/kraken/streams/gla3dr', function(data) {
    if(data['stream'] == null) {
      //Offline
      $('#status')
        .css('background-color', 'red')
        .text('Offline');
    }
    else {
      //Online
      $('#status')
        .css('background-color', 'green')
        .text('Online');
    }
  });
</script>
</body>
</html>
